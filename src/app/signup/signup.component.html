
<div class="auth-container">
    <div class="auth-box">
      <div class="logo">
        <img src="assets/ctu-logo.png" alt="CTU Logo" />
      </div>
      <h2>Welcome to <br />CTU-DB Forum</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <label>Email Address</label>
        <input formControlName="email" type="email" placeholder="Enter your email address" />
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">
          Valid email is required.
        </div>
  
        <label>Full Name</label>
        <input formControlName="fullName" type="text" placeholder="Enter your full name" />
        <div *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid" class="error">
          Full name is required.
        </div>
  
        <label>Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Create your password" />
          <span class="eye-icon" (click)="togglePasswordVisibility()">👁️</span>
        </div>
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">
          Password must be at least 6 characters.
        </div>
  
        <label>Confirm Password</label>
        <div class="input-group">
          <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm your password" />
          <span class="eye-icon" (click)="toggleConfirmPasswordVisibility()">👁️</span>
        </div>
        <div *ngIf="signupForm.errors?.['passwordsMismatch'] && signupForm.get('confirmPassword')?.touched" class="error">
            Passwords do not match.
        </div>
  
        <button class="primary" type="submit">Create an Account</button>
  
        <p class="bottom-text">
          Already have an account? <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
