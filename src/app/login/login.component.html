<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<div class="decorative-dots dots-top-right"></div>
<div class="decorative-dots dots-bottom-left"></div>

<div class="auth-container">
  <div class="auth-box">
    <div class="logo">
      <img src="assets/ctu-logo.png" alt="CTU Logo">
    </div>
    <h2>Welcome Back</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email"
        autocomplete="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
      
      <label for="password">Password</label>
      <div class="input-group">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          autocomplete="current-password">
        <span class="eye-icon" (click)="togglePasswordVisibility()">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required
      </div>
      
      <button type="submit" class="primary" [disabled]="loginForm.invalid">
        Sign In
      </button>
    </form>
    
    
    <div class="bottom-text">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
